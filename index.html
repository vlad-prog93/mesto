<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a href="#"><img class="header__logo" src="./images/header/logo.svg" alt="Место"></a>
    </header>
    <main class="main">

      <section class="profile">
        <img src="./images/profile/avatar.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__property">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements"></section>

    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup-edit">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__edit">Редактировать профиль</h2>
        <form class="popup__form" name="formedit" novalidate>
          <input id="name-field" name="namefield" class="popup__input popup-name" type="text" minlength="2" maxlength="40" placeholder="Введите имя" required>
          <span class="name-field-error popup__input-error"></span>
          <input id="job-field" name="jobfield" class="popup__input popup-job" type="text" minlength="2" maxlength="200" placeholder="Введите профессию" required>
          <span class="job-field-error popup__input-error"></span>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-add">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__edit">Новое место</h2>
        <form class="popup__form" name="formadd" novalidate>
          <input id="place-field" name="placenamefield" class="popup__input popup-place" type="text" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="place-field-error popup__input-error"></span>
          <input id="pic-field" name="placepicfield" class="popup__input popup-pic" type="url" placeholder="Ссылка на картинку" required>
          <span class="pic-field-error popup__input-error"></span>
          <button class="popup__save" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup-picture">
      <figure class="popup__photo-container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <img class="popup__photo" src="#" alt="#">
        <figcaption class="popup__photo-alt"></figcaption>
      </figure>
    </div>

  </div>

  <template id="element">
    <article class="element">
      <button class="element__button-photo"><img class="element__photo"></button>
      <div class="element__info">
        <h2 class="element__place"></h2>
        <button class="element__like" type="button" aria-label="Лайк"></button>
      </div>
      <button class="element__delete" type="button" aria-label="Удалить"></button>
    </article>
  </template>
  <script type="module" src="./script/pages/index.js"></script>
</body>


</html>
