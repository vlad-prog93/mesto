<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a href="#"><img class="header__logo" src="./images/header/logo.svg" alt="Место"></a>
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/profile/avatar.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__property">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img src="./images/element/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
          <div class="element__info">
            <h2 class="element__place">Карачаевск</h2>
            <button class="element__like" type="button" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/element/dombai.jpg" alt="Домбай" class="element__photo">
          <div class="element__info">
            <h2 class="element__place">Домбай</h2>
            <button class="element__like" type="button" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/element/elbrus.jpg" alt="Эльбрус" class="element__photo">
          <div class="element__info">
            <h2 class="element__place">Эльбрус</h2>
            <button class="element__like" type="button" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/element/kchr.jpeg" alt="Карачаево-Черкесская республика" class="element__photo">
          <div class="element__info">
            <h2 class="element__place">Карачаево-Черкесская республика</h2>
            <button class="element__like" type="button" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/element/dagestan.jpg" alt="Дагестан" class="element__photo">
          <div class="element__info">
            <h2 class="element__place">Дагестан</h2>
            <button class="element__like" type="button" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/element/kbr.jpg" alt="КБР" class="element__photo">
          <div class="element__info">
            <h2 class="element__place">Кабардино-Балкарская Республика</h2>
            <button class="element__like" type="button" aria-label="Лайк"></button>
          </div>
        </article>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__edit">Редактировать профиль</h2>
        <form class="popup__form" name="send-popup">
          <input id="name-field" class="popup__input" type="text" name="username">
          <input id="job-field" class="popup__input" type="text" name="userjob">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
  <script src="./script/script.js"></script>
</body>


</html>
